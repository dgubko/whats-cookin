<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="../src/styles.css"> -->
    <title>Whats Cookin'</title>
  </head>
  <body>
    <section class="home-page">
      <header>
        <section class="mini-menu-bar-container">
          <button class="all-recipes-button" id="menu-button">
            All Recipes
          </button>
          <select name="tags" class="tag-select-class" id="tag-select">
            <option value="all" disabled selected>Search by tag</option>
          </select>
          <button class="my-recipes-button" id="menu-button">My Recipes</button>
        </section>
        <h1>Whats Cookin', Good Lookin'?</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button class="search-button">Search</button>
        </div>
      </header>
      <div class="featured-container">
        <h2 class="featured-recipes">Featured</h2>
        <section class="recipe-card-container">
          <img
            class="image"
            id="595736"
            src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          />
          <p class="recipe-1-name">Loaded Chocolate Chip Pudding Cookie Cups</p>
        </section>
        <section class="recipe-card-container">
          <img
            class="image"
            id="678353"
            src="https://spoonacular.com/recipeImages/678353-556x370.jpg"
          />
          <p class="recipe-2-name">
            Maple Dijon Apple Cider Grilled Pork Chops
          </p>
        </section>
        <section class="recipe-card-container">
          <img
            class="image"
            id="412309"
            src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"
          />
          <p class="recipe-3-name">Dirty Steve's Original Wing Sauce</p>
        </section>
        <section class="recipe-card-container">
          <img
            class="image"
            id="741603"
            src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"
          />
          <p class="recipe-4-name">Elvis Pancakes</p>
        </section>
        <!-- <button class="see-more"> See More > </button> -->
      </div>
      <div class="main-container">
        <div class="popular-favorites-container">
          <h2 class="popular-recipes">Popular Favorites</h2>
          <section class="mini-recipe-card-container">
            <img
              class="mini-image"
              id="562334"
              src="https://spoonacular.com/recipeImages/562334-556x370.jpg"
            />
            <p class="recipe-1-name"></p>
            <img
              class="mini-image"
              id="507921"
              src="https://spoonacular.com/recipeImages/507921-556x370.jpg"
            />
            <p class="recipe-2-name"></p>
            <img
              class="mini-image"
              id="721146"
              src="https://spoonacular.com/recipeImages/721146-556x370.jpg"
            />
            <p class="recipe-3-name"></p>
            <img
              class="mini-image"
              id="541288"
              src="https://spoonacular.com/recipeImages/541288-556x370.jpg"
            />
            <p class="recipe-4-name"></p>
          </section>
        </div>
        <div class="popular-favorites-container">
          <h2 class="popular-recipes">Personal Favorites</h2>
          <section class="mini-recipe-card-container">
            <img
              class="mini-image"
              id="562334"
              src="https://spoonacular.com/recipeImages/562334-556x370.jpg"
            />
            <p class="recipe-1-name"></p>
            <img
              class="mini-image"
              id="507921"
              src="https://spoonacular.com/recipeImages/507921-556x370.jpg"
            />
            <p class="recipe-2-name"></p>
            <img
              class="mini-image"
              id="721146"
              src="https://spoonacular.com/recipeImages/721146-556x370.jpg"
            />
            <p class="recipe-3-name"></p>
            <img
              class="mini-image"
              id="541288"
              src="https://spoonacular.com/recipeImages/541288-556x370.jpg"
            />
            <p class="recipe-4-name"></p>
          </section>
        </div>
      </div>
    </section>
    <section class="all-recipes-page hidden">
      <header>
        <section class="mini-menu-bar-container">
          <select name="tags" class="tag-select-class" id="tag-select">
            <option value="all">All tags</option>
          </select>
          <button class="my-recipes-button" id="menu-button">My Recipes</button>
          <button class="return-home" id="menu-button">Home</button>
        </section>
        <h1>All Recipes</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button class="search-button">Search</button>
        </div>
      </header>
      <div id="all-recipes-container"></div>
    </section>
    <section class="current-recipe hidden">
      <header>
        <section class="mini-menu-bar-container">
          <button class="all-recipes-button" id="menu-button">
            All Recipes
          </button>
          <button class="return-home" id="menu-button">Home</button>
          <select name="tags" class="tag-select-class" id="tag-select">
            <option value="all">All tags</option>
          </select>
          <button class="my-recipes-button" id="menu-button">My Recipes</button>
        </section>
        <h1>More Info</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button class="search-button">Search</button>
        </div>
      </header>
      <div id="current-recipe-id"></div>
    </section>
    <section class="saved-recipes-page hidden">
      <header>
        <section class="mini-menu-bar-container">
          <button class="all-recipes-button" id="menu-button">
            All Recipes
          </button>
          <button class="return-home" id="menu-button">Home</button>
          <select name="tags" class="tag-select-class" id="tag-select">
            <option value="all">All tags</option>
          </select>
          <button class="my-recipes-button" id="menu-button">My Recipes</button>
        </section>
        <h1>Recipes to Cook</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button class="search-my-recipes-button">Search My Recipes</button>
        </div>
      </header>
      <div id="saved-recipe-card-container"></div>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
